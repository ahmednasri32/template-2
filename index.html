<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template tow</title>
  <link rel="stylesheet" href="assest/css/normalize.css">
  <link rel="stylesheet" href="assest/css/all.min.css">
  <link rel="stylesheet" href="assest/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- start header  -->
   <header>
    <div class="container">
      <a href="#" class="logo">
        <div class="img"><img src="assest/image/logo.png" alt="logo"></div>
        <span>Logo<span>Her</span></span>
      </a>
      <nav>
        <i class="fas fa-bars toggle-menu"></i>
        <ul class="nav-links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">services</a></li>
        </ul>
        <div class="form">
          <i class="fas fa-search"></i>
        </div>
      </nav>
    </div>
   </header>
  <!-- end header  -->
   <!-- start landing -->
     <div class="landing">
      <div class="overlay"></div>
      <div class="text">
        <div class="content">
          <h2>
            Hello world!<br>
            We Are kasper we make Art.
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Lorem ipsum 
          </p>
        </div>
      </div>
     </div>
   <!-- end landing -->

  <!-- script toggle-menu  -->
  <script>
    const toggleMenu = document.querySelector(".toggle-menu");
    const navLinks = document.querySelector(".nav-links");

    toggleMenu.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
    // close toggle-menu
    const links = document.querySelectorAll("header nav ul li a");

    links.forEach(link => {
      link.addEventListener("click", () => {
        navLinks.classList.remove("open");
      });
    });
  </script>
  <!-- script toggle-menu  -->
</body>
</html>
